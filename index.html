<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <div class="calculator-container">
            <div class="display-container">
                <span id="display">0</span>
            </div>
            <div class="buttons-container">
                <div class="button" id="all-clear">AC</div>
                <div class="button" id="clear">C</div>
                <div class="button" id="operator">/</div>
                <div class="button" id="number">9</div>
                <div class="button" id="number">8</div>
                <div class="button" id="number">7</div>
                <div class="button" id="operator">*</div>
                <div class="button" id="number">6</div>
                <div class="button" id="number">5</div>
                <div class="button" id="number">4</div>
                <div class="button" id="operator">-</div>
                <div class="button" id="number">3</div>
                <div class="button" id="number">2</div>
                <div class="button" id="number">1</div>
                <div class="button" id="operator">+</div>
                <div class="button" id="number">0</div>
                <div class="button" id="decimal">.</div>
                <div class="button" id="equal">=</div>
            </div>
        </div>
    </main>
</body>
</html>
